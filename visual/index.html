<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="assets/style.css">

    <head>

        <title>Server Creator</title>

    </head>

    <header>

        <h1>Server Creator</h1>
        <p>'made by mixeration'</p>

    </header>



    <body>
        <div class="server-version">
                <label for="versions">Server Version: </label>
                <select name="version" id="versions">
                    <option value="1.19">1.19</option>
                    <option value="1.18">1.18</option>
                    <option value="1.17">1.17</option>
                  </select>
        </div>

        <div class="server-fork">
            <label for="fork">Server Fork: </label>
            <select name="fork" id="fork">
                <option value="vanilla">Vanilla</option>
                <option value="spigot">Spigot</option>
                <option value="paper">Paper</option>
              </select>
        </div>

        <div class="download">
            <button onclick="downloadServerFile()">Download</button>
        </div>

        <div class="panel">
            <label>Server Management Panel</label>
            <button>Properties</button>
            <button>Logs</button>
            <button>Plugins</button>
            <br>
            <br>
            <br>
            <div class="panel-package">
                <p>Console</p>
            </div>
        </div>

        

    </body>

    <!--

    <footer>



    </footer>



</html>
